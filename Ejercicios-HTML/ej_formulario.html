<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="form_subscripcion">
    <p>
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Nombre" id="nombre">
    </p>
    <p>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Apellido">
    </p>
    <p>
        Sexo:
        <label for="masculino">Apellido:</label>
        <input type="radio" name="sexo" value="masculino" checked id="masculino">Masculino
        <label for="femenino">Apellido:</label>
        <input type="radio" name="sexo" value="femenino" id="femenino">Femenino
    </p>
    <p>
        <label for="edad">Apellido:</label>
        Edad:<input type="number" name="edad" placeholder="Edad" id="edad">
    </p>
    <p>
        <label for="email">Apellido:</label>
        Email:<input type="email" name="email" placeholder="email" id="email">
    </p>
    <p>
        <label for="user">Apellido:</label>
        Usuario:<input type="text" name="user" placeholder="Usuario" id="user">
    </p>
    <p>
        <label for="pass">Apellido:</label>
        Password:<input type="password" name="password" placeholder="Password" id="pass">
    </p>
    <p>
        <label for="confirm_pass">Apellido:</label>
        Confirmar Password:<input type="password" name="confirmar_password" placeholder="Confirmar Password" id="confirm_pass">
    </p>
    <p>
        Tipo de servicio:
        <select name="tipo_servicio">
            <option>Free</option>
            <option>Standard</option>
            <option>Premium</option>
        </select>
    </p>
    <p>
        Tema:
        <label for="politica">Apellido:</label>
        <input type="checkbox" name="tema" value="politica" id="politica">Política
        <label for="negocios">Apellido:</label>
        <input type="checkbox" name="tema" value="negocios" id="negocios">Negocios
        <label for="tecnologia">Apellido:</label>
        <input type="checkbox" name="tema" value="tecnologia" id="tecnologia">Tecnología
        <label for="salud">Apellido:</label>
        <input type="checkbox" name="tema" value="salud" id="salud">Salud
    </p>
    <p>
        Agregue un comentario:
        <textarea placeholder="Agregue un comentario">

        </textarea>
    </p>
    <p>
        <button>Boton de Enviar</button>
    </p>
</form>

</body>
</html>
